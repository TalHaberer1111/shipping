<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/shipping.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/shipping.js"></script>
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Please input your payment information.</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Full Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Address</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">City, State</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">Zip Code</label>
            <input id="exclamation" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Thank you for your purchase!</h1>
        <p>Thank you <span class="person1"></span> for your purchase. The order will be mailed to <span class="person2"></span>, <span class="animal"></span>, <span class="exclamation"></span>. If you have any further questions about your order, you can call our customer service line at 1-800-900-7878.
      </div>
      <button class="btn btn-info" id="yellow">Lighten up!</button>
      <button class="btn btn-info" id="green">Darken up!</button>
    </div>
  </body>
</html>
